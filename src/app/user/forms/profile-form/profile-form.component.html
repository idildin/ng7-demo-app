<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <div *ngIf="success" class="alert alert-success">
    Change successful
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>
  <div class="form-group">
    <label for="first-name">
      First name
    </label>
    <input id="first-name"
           type="text"
           class="form-control"
           [formControlName]="'firstName'"
           placeholder="First name">
  </div>
  <div class="form-group">
    <label for="last-name">
      Last name
    </label>
    <input id="last-name"
           type="text"
           class="form-control"
           [formControlName]="'lastName'"
           placeholder="Last name">
  </div>
  <div class="form-group">
    <label for="dob">
      Date of birth
    </label>
    <input id="dob"
           type="text"
           class="form-control"
           [formControlName]="'dob'"
           bsDatepicker/>
  </div>
  <button class="btn btn-success"
          [disabled]="submitted"
          type="submit">
    Update
  </button>
</form>
